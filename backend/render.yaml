services:
  - type: web
    name: eventoapp-backend
    env: python
    buildCommand: pip install -r requirements.txt && python manage.py migrate
    startCommand: gunicorn evento_app.wsgi:application
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: eventoapp-db
          property: connectionString
      - key: FRONTEND_URL
        sync: false

databases:
  - name: eventoapp-db
    databaseName: eventoapp
    user: eventoapp
